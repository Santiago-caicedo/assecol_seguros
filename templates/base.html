{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ASSECOL Seguros{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/logo_assecol.png' %}">

    <!-- Fonts - Montserrat (Manual de Marca) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Brand CSS -->
    <link rel="stylesheet" href="{% static 'css/brand.css' %}">

    <style>
        :root {
            --assecol-orange: #FE7C04;
            --assecol-blue-dark: #123AA9;
            --assecol-blue-bright: #303AF3;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .navbar-assecol {
            background: linear-gradient(135deg, var(--assecol-blue-dark) 0%, #0e2d80 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .navbar-assecol .navbar-brand {
            color: white !important;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-assecol .navbar-brand img {
            height: 40px;
            width: auto;
            border-radius: 8px;
            background: white;
            padding: 4px;
        }

        .navbar-assecol .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .navbar-assecol .btn-logout:hover {
            background: var(--assecol-orange);
            border-color: var(--assecol-orange);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-assecol">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard_admin:dashboard_home' %}">
            <img src="{% static 'img/logo_assecol.png' %}" alt="ASSECOL">
            <span>ASSECOL SEGUROS</span>
        </a>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesi√≥n
            </button>
        </form>
    </div>
</nav>
{% endif %}

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

{% block extra_scripts %}
{% endblock %}
</body>
</html>
