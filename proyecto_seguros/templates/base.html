<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Assecol Seguros{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/brand.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

  {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand navbar-brand-assecol d-flex align-items-center" href="#">
            <img src="{% static 'img/logo.png' %}" alt="Logo Assecol Seguros" height="30" class="me-2">
            ASSECOL SEGUROS
        </a>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary btn-sm">Cerrar Sesi√≥n</button>
        </form>
      </div>
    </nav>
  {% endif %}

  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  {% block extra_scripts %}
  {% endblock %}
</body>
</html>
