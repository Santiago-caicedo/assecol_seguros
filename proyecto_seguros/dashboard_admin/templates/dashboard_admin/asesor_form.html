{% extends "dashboard_admin/dashboard_base.html" %}
{% block dashboard_content %}
<h1 class="h2 mb-4">{{ titulo }}</h1>
<div class="card shadow-sm border-0"><div class="card-body p-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.nombre_completo.id_for_label }}" class="form-label">Nombre Completo</label>
            {{ form.nombre_completo }}
        </div>
        <div class="mt-4 text-end">
            <a href="{% url 'dashboard_admin:lista_asesores' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary-assecol">Guardar</button>
        </div>
    </form>
</div></div>
{% endblock %}
