<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba de Select2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body>

    <div class="container mt-5">
        <h1>Página de Prueba de Select2</h1>
        <p>Si esto funciona, el problema está en la herencia de tus plantillas. Si no funciona, el problema es ambiental (red, navegador).</p>

        <div class="card p-4">
            <div class="mb-3">
                <label for="id_cliente_test" class="form-label fw-bold">Cliente</label>
                <select id="id_cliente_test" class="form-select">
                    <option></option>
                    <option value="1">Fabian</option>
                    <option value="2">Santiago</option>
                    <option value="3">Cliente Junio</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
    $(document).ready(function() {
        console.log("jQuery y Select2 cargados. Inicializando...");
        $('#id_cliente_test').select2({
            placeholder: "Busca y selecciona un cliente",
            allowClear: true,
            theme: "bootstrap-5"
        });
        console.log("Select2 inicializado.");
    });
    </script>
</body>
</html>
